<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Explorers - About Us</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0e17;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }

      .control-panel {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        padding: 15px;

        border-radius: 20px;

        z-index: 100;
      }

      .control-btn {
        padding: 10px 20px;
        background: #4facfe;
        border: 1px solid #7c4dff;
        color: black;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .control-btn:hover {
        background: rgba(124, 77, 255, 0.6);
        transform: scale(1.1);
      }

      .about-section {
        position: relative;
        padding: 5rem 2rem;
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: radial-gradient(
            circle at 10% 20%,
            rgba(16, 64, 128, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(16, 64, 128, 0.1) 0%,
            transparent 50%
          );
      }

      .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 1.5s infinite alternate;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: center;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #00f2fe, #4facfe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .mission-statement {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .visual-section {
        position: relative;
        height: 500px;
        perspective: 1000px;
      }

      .planet {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #4facfe, #0a0e17 70%);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 50px rgba(79, 172, 254, 0.3);
        animation: float 6s ease-in-out infinite;
      }

      .satellite {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url("satellite-icon.svg") no-repeat center;
        animation: orbit 15s linear infinite;
      }

      @keyframes twinkle {
        from {
          opacity: 0.3;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, -50%) translateY(0);
        }
        50% {
          transform: translate(-50%, -50%) translateY(-20px);
        }
      }

      @keyframes orbit {
        from {
          transform: rotate(0deg) translateX(200px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(200px) rotate(-360deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .visual-section {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="space" id="space"></div>
    <div class="control-panel">
      <button class="control-btn" id="homeBtn" onclick="navq()">
        <b>Home</b>
      </button>
      <button class="control-btn" id="communityBtn" onclick="navr()">
        <b>Community</b>
      </button>
      <button class="control-btn" id="launchesBtn" onclick="navs()">
        <b>Launches</b>
      </button>
      <button class="control-btn" id="connectBtn" onclick="navt()">
        <b>Connect</b>
      </button>
      <button class="control-btn" id="MissionBtn" onclick="navu()">
        <b>Mission</b>
      </button>
    </div>
    <section class="about-section" id="about">
      <!-- Dynamic stars background -->
      <div
        class="star"
        style="top: 20%; left: 15%; width: 2px; height: 2px"
      ></div>
      <div
        class="star"
        style="top: 60%; left: 80%; width: 3px; height: 3px"
      ></div>
      <div
        class="star"
        style="top: 40%; left: 50%; width: 2px; height: 2px"
      ></div>

      <div class="container">
        <div class="content">
          <h1>Exploring the Cosmos</h1>
          <p class="mission-statement">
            At Space Explorers, we're pushing the boundaries of interplanetary
            discovery. Our team of astrophysicists, engineers, and visionaries
            is dedicated to unlocking the secrets of the universe.
          </p>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number">15+</div>
              <p>Years in Space Research</p>
            </div>
            <div class="stat-card">
              <div class="stat-number">237</div>
              <p>Successful Missions</p>
            </div>
            <div class="stat-card">
              <div class="stat-number">98%</div>
              <p>Mission Success Rate</p>
            </div>
          </div>

          <button class="control-btn" id="joinmissionBtn" onclick="navi()">
            Join Our Mission
          </button>
        </div>

        <div class="visual-section">
          <div class="planet"></div>
          <div class="satellite"></div>
        </div>
      </div>
    </section>

    <script>
      const crypto = require("crypto");
      const secret = "•••••••••"; // Your verification secret key
      const userId = current_user.id; // A string UUID to identify your user

      const hash = crypto
        .createHmac("sha256", secret)
        .update(userId)
        .digest("hex");
      (function () {
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) {
              window.chatbase.q = [];
            }
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === "q") {
                return target.q;
              }
              return (...args) => target(prop, ...args);
            },
          });
        }
        const onLoad = function () {
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "1hnjh1njg2XxN4Ymy1S_8";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if (document.readyState === "complete") {
          onLoad();
        } else {
          window.addEventListener("load", onLoad);
        }
      })();
      // Create dynamic stars background
      function navi() {
        window.location.href = "https://www.isro.gov.in/";
      }
      function createStars() {
        const section = document.getElementById("about");
        for (let i = 0; i < 50; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.top = Math.random() * 100 + "%";
          star.style.left = Math.random() * 100 + "%";
          star.style.width = Math.random() * 3 + "px";
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 1.5 + "s";
          section.appendChild(star);
        }
      }

      // Animate stats on scroll
      function animateStats() {
        const stats = document.querySelectorAll(".stat-number");
        stats.forEach((stat) => {
          const target = parseInt(stat.innerText);
          let count = 0;
          const updateCount = () => {
            if (count < target) {
              count += Math.ceil(target / 100);
              stat.innerText =
                count + (stat.innerText.includes("%") ? "%" : "+");
              requestAnimationFrame(updateCount);
            }
          };
          updateCount();
        });
      }

      function navq() {
        window.location.href = "index7.html";
      }
      function navr() {
        window.location.href = "index2.html";
      }
      function navs() {
        window.location.href = "index6.html";
      }
      function navt() {
        window.location.href = "indx1.html";
      }
      function navu() {
        window.location.href = "index5.html";
      }

      // Intersection Observer for animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            animateStats();
            observer.unobserve(entry.target);
          }
        });
      });

      window.addEventListener("DOMContentLoaded", () => {
        createStars();
        observer.observe(document.querySelector(".stats-grid"));
      });
    </script>

    <script>
      (function () {
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {

            }
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {

              if (prop === "q") {
                return target.q;
              }
              return (...args) => target(prop, ...args);
            },
          });
        }
        const onLoad = function () {
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "1hnjh1njg2XxN4Ymy1S_8";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if (document.readyState === "complete") {
          onLoad();
        } else {
          window.addEventListener("load", onLoad);
        }
      })();
    </script>
  </body>
</html>
