<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(45deg, #0a0a2e, #1a1a4f);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 1.5s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        background: rgba(0, 0, 0, 0.8);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
        width: 400px;
        position: relative;
        z-index: 1;
        backdrop-filter: blur(10px);
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-header h1 {
        color: #fff;
        font-size: 2rem;
        text-shadow: 0 0 10px #4169e1;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #4169e1;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #7cf3a0;
        box-shadow: 0 0 15px #7cf3a0;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(45deg, #4169e1, #7cf3a0);
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .submit-btn:hover {
        transform: scale(1.05);
      }

      .toggle-form {
        text-align: center;
        margin-top: 1rem;
        color: #fff;
      }

      .toggle-form a {
        color: #7cf3a0;
        text-decoration: none;
        cursor: pointer;
      }

      /* Bigger Half Moon */
      .moon {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 150px;
        background: url("WhatsApp_Image_2025-02-15_at_15.08.13-removebg-preview.png");
        background-size: cover;
        border-radius: 150px 150px 0 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>

    <div class="container">
      <div class="form-header">
        <h1>ðŸŒŒ Nebula Vibe</h1>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input type="email" placeholder="Space Email" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Galactic Password" required />
          
        </div>
           
        <button type="button" class="submit-btn" onclick="validateForm()">Login</button>
           
      </form>

      <div class="toggle-form">
        <p>New astronaut? <a id="toggleLink" href="index4.html">Create Nebula Account</a></p>
      </div>
    </div>

    <div class="moon"></div>

    <script>


  function validateForm() {

      // If validation passes, navigate to the next page
      window.location.href = "index2.html";
  }


      // Create animated stars
      function createStars() {
        const starsContainer = document.getElementById("stars");
        for (let i = 200; i--; ) {
          const star = document.createElement("div");
          star.className = "star";
          const size = Math.random() * 3 + "px";
          star.style.width = size;
          star.style.height = size;
          star.style.top = Math.random() * 100 + "vh";
          star.style.left = Math.random() * 100 + "vw";
          star.style.animationDuration = Math.random() * 2 + 1 + "s";
          starsContainer.appendChild(star);
        }
      }

      window.onload = createStars;
    </script>
  </body>
</html>
